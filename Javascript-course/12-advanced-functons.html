<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Functions</title>
</head>
<body>
    <button onclick="" class="js-button">Click</button>
    <script>
        // greeting(); // hoisting
        function greeting() {
            console.log("hello");
        }
        // greeting(); // hoisting

        const num = 2;
        
        // normal function
        const function1 = function greeting() {
            console.log("hello2");
        };

        // anonymous function / arrow
        const function1 = () => {
            console.log("hello2");
        };
        console.log(function1);
        console.log(typeof function1);
        function1();

        // object
        const object1 = {
            num: 2,
            fun: () => {
                console.log("hello 3");
            }
        };
        object1.fun();

        function display(param) {
            console.log(param);
        }
        display(2); // passing a value to a function

        // pass function to function
        // callback function
        function run(param) {
            param();
        }
        // functions can be values
        run (function() {
            console.log("hello 4");
        });

        // synchronous code - will wait for a line to finish before going to next line.
        // asynchronous code - won't wait for a line to finish before going to next line.
        
        // set timeout
        setTimeout(function() {
            console.log("timeout");
            console.log("timeout2");
        }, 3000);

        console.log("next line");

        // set interval
        setInterval(function() {
            console.log("Interval");
        }, 3000);

        console.log("next line 2");

        // for loop array
        // for (let i = 0; i < array.length; i++) {
        //  const value = array[i];
        //  console.log(value);
        // }

        // array for each loop - loop through array
        // no return
        ["a", "b", "c"].forEach((value, index) => {
            if (value === "b") {
                return;
            }
            console.log(index); // position in array
            console.log(value); // what is in the index
        });

        const regularFunction = function(param, param2) {
            console.log("hello");
            return 5;
        };
        regularFunction();
        
        // arrow functions - no hoisting because variable
        const arrowFunction = (param, param2) => {
            console.log("hello");
            return 10;
        };
        arrowFunction();

        // one param
        const oneParam = param => {
            console.log(param + 1);
        };
        oneParam(2);

        // one line
        const oneLine = () => 2 + 3;
        console.log(oneLine());

        const object2 = {
            // arrow function
            method: () => {

            },
            // shorthand method
            method() {

            }
        };

        const buttonElement = document.querySelector(".js-button");

        const eventListener = () => {
            console.log("click");
        };

        // addeventlistener - multiple event listeners to one event
        buttonElement.addEventListener("click", eventListener);

        buttonElement.addEventListener("click", () => {
            console.log("click2");
        });

        // remove event listener
        buttonElement.removeEventListener("click", eventListener);

        // filter - same as forEach
        console.log([1, -3, 5].filter((value, index) => {
            // if (value >= 0) {
            //     return true;
            // } else {
            //     return false;
            // }
            return value >= 0; // same as above
        }));

        // map - transform an array into another array
        console.log([1, 1, 3].map((value, index) => {
            return value * 10;
        }));

        // map - arrow function
        console.log([1, 1, 3].map( value => value * 2 ));

        // closure - if a function has access to a value
        // it will always have access to that value
        // value gets packaged together (enclosed) with the function

    </script>
</body>
</html>

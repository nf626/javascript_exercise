<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom projects</title>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="subscribe()"
		class="js-subscribe-button">Subscribe</button>

	<p>Amazon Shipping Calculator</p>
	<input placeholder="Cost of order"
	class="js-cost-input" onkeydown="handleCostKeydown(event)">
	<button onclick="
		calculateTotal();
	">Calculate</button>
	<p class="js-total-cost"></p>

    <script>
		String(25);
		// Type coercion - string contains only numbers and do minus
		// it will convert string to number
		console.log(String(25));
		console.log("25" - 5);

		console.log("25" + 5);

		// concatenate
		console.log(-10 + "string" + 1);

		// NaN
		console.log("s1" - 1);

		// window builtin object - whole screen
		window.document
		window.console.log("window");
		window.alert

		// clicks, keydowns etc = events
		// onclikc, onkeydowns etc = event listener

		// events
		function handleCostKeydown(event) {
			if (event.key === 'Enter') {
				calculateTotal();
			}
		}

		function calculateTotal() {
			const inputElement = document.querySelector(".js-cost-input");
			let cost = Number(inputElement.value);

			if (cost < 40) {
				cost = cost + 10;
				console.log(cost);
				console.log(typeof cost);
			}

			document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
		}

		function subscribe() {
			const buttonElement = document.querySelector('.js-subscribe-button');
			if (buttonElement.innerText === 'Subscribe') {
					buttonElement.innerText = 'Subscribed';
				} else {
					buttonElement.innerText = 'Subscribe';
				}
			}
		</script>
</body>
</html>

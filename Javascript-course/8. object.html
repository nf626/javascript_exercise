<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        // object
        const product = {
            name: "socks",
            price: 1090
        }
        console.log(typeof product);

        // dot notation static key = key is typed directly
        console.log(product.name);
        
        // square brackets dynamic key = key is evaluated from an expression.
        console.log(product["price"]);

        product.name = "cotton socks";
        console.log(product);

        product.newProperty = true; // add to object k: newProperty v: true
        console.log(product);

        delete product.newProperty; //delete
        console.log(product);

        // Square brackets
        const product2 = {
            name: "shirt",
            "delivery-time": "1-day",
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log("function inside object");
            }
        };

        console.log(product2);
        console.log(product2.name);
        console.log(product2["name"]);
        console.log(product2["delivery-time"]); // access delivery-time

        console.log(product2.rating.stars);
        console.log(product2.rating.count);

        product2.fun();
        console.log(typeof console.log);

        // built-in objects
        // to json
        JSON.stringify(product2);
        console.log(JSON.stringify(product2));
        // to object
        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));
        
        // auto-boxing - makes it to object
        console.log("hello".length);
        console.log("hello".toUpperCase());

        const object1 = {
            message: "hello"
        };
        // copy by reference
        const object2 = object1;

        object1.message = "Good job";
        console.log(object1);
        console.log(object2);

        // comparing object references
        const object3 = {
            message: "Good Job"
        };
        console.log("ob3 === obj1", object3 === object1); // false
        console.log("ob2 === obj1", object2 === object1); // true

        const object4 = {
            message: "Good Job",
            price: 799
        };

        // destructuring - take message property out of object4
        // save to variable called message, price
        const { message, price } = object4;
        console.log("object4", message, price);

        const object5 = {
            // shorthand property
            //message: message
            message,
            // shorthand method
            //method: function function1() {
              //  console.log("method");
            //}
            method() {
                console.log("shorthand method");
            }
        };
        console.log(object5);
        console.log(object5.message);
        object5.method();

    </script>
</body>
</html>

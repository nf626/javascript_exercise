<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3)
      {
        computerMove = 'Rock';

      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper';

      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }

      console.log(computerMove);

      let result = '';

      if (computerMove === 'Rock') {
        result = 'Tie';
      } else if (computerMove === 'Paper') {
        result = 'Lose'; 
      } else if (computerMove === 'Scissors') {
        result = 'Win';
      }

      alert(`You picked Rock. Computer picked ${computerMove}. You ${result}.`);
    ">Rock</button>

    <button onclick="
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3)
        {
            computerMove = 'Rock';

        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'Paper';

        } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'Scissors';
        }

        console.log(computerMove);

        let result = '';

        if (computerMove === 'Rock') {
            result = 'Win';
        } else if (computerMove === 'Paper') {
            result = 'Tie'; 
        } else if (computerMove === 'Scissors') {
            result = 'Lose';
        }

        alert(`You picked Paper. Computer picked ${computerMove}. You ${result}.`);

    ">Paper</button>

    <button onclick="
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3)
        {
            computerMove = 'Rock';

        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'Paper';

        } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'Scissors';
        }

        console.log(computerMove);

        let result = '';

        if (computerMove === 'Rock') {
            result = 'Lose';
        } else if (computerMove === 'Paper') {
            result = 'Win'; 
        } else if (computerMove === 'Scissors') {
            result = 'Tie';
        }

        alert(`You picked Scissors. Computer picked ${computerMove}. You ${result}.`);

    ">Scissors</button>

    <script>
        //ternary
        const a = 0 ? "truthy" : "falsy";
        console.log(a);

        // guard operator
        false && console.log("hello");
        const message = 5 && "hello";
        console.log(message);

        // default operator
        const b = false || "default";
        console.log(b);

    </script>
</body>
</html>

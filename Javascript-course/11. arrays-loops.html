<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and loops</title>
</head>
<body>
<script>
    // arrays
    const myArray = [10, 20, 30];
    console.log(myArray);
    console.log(myArray[1]);

    myArray[0] = 99;
    console.log(myArray[0]);

    // contain any types
    [ 1, "hello", true, { name: "socks" }, [1, 2] ]
    console.log(typeof [1, 2]);
    console.log(Array.isArray([1, 2]));

    // array size
    console.log(myArray.length);

    // add to end of array
    myArray.push(100);
    console.log(myArray);

    // At position 0, remove 1 item
    myArray.splice(0, 1);
    console.log(myArray);

    // loops
    let i = 1;
    
    // while loop
    while (i <= 5) {
        console.log(i);
        i = i + 1;
    }

    // for loop
    for (let i = 1; i <= 5; i++) {
        console.log(i);
    }

    // random number
    let randomNum = 0;
    while (randomNum < 0.5) {
        randomNum = Math.random();
    }

    console.log(randomNum);

    const todoList = [
        "make dinner",
        "wash dishes",
        "watch youtube"
    ];

    for (let index = 0; index < todoList.length; index++) {
        const value = todoList[index];
        console.log(value);
        console.log(index);
    }

    // accumulator pattern
    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
    }
    console.log(total);

    const numsDoubled = [];
    for (let i =0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
    }
    console.log(numsDoubled);

    // arrays are references
    const array1 = [1, 2, 3];
    // const array2 = array1; // not a copy
    const array2 = array1.slice(); // copy array 1, no longer pointing to same reference
    array2.push(4);
    console.log(array1);
    console.log(array2);

    const [firstValue, seconValue] = [1, 2, 3]; // destructure
    //console.log(firstValue, seconValue);

    for (let i = 0; i <= 10; i++) {
        if (i % 3 === 0) {
            continue;
        }
        console.log(i);
        if (i === 8) {
            break;
        }
    }

    let i = 1;

    while (i <= 10) {
        if (i % 3 === 0) {
            i++;
            continue;
        }
        console.log(i);
        i++;
    }

    // function + arrays + loops
    function doubleArray(nums) {
        const numsDouble = [];

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            if (num === 0) {
                // break;
                return numsDouble; // stop loop now
            }
            numsDouble.push(num * 2);
        }
        return numsDouble;
    }
    console.log(doubleArray([1, 1, 3]));
    console.log(doubleArray([2, 2, 5, 0, 5]));

</script>
</body>
</html>
